<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Newsletter Signup</title>
    <script src="script.js"></script>
</head>

<body class="main-container">
    <div class="card">
        <div class="pic-container"></div>
        <div class="textfield">
            <div class="updated">
                <h2>Stay updated!</h2>
                <p class="para">Join 60,000+ product managers receiving monthly updates on:</p>
            </div>
            <div class="item-checks">
                <div class="top">
                    <img src="images/check.png" class="small-checkmark" alt="">
                    <p class="bullet">Product discovery and building what matters
                    <p>
                </div>

                <div class="middle">
                    <img src="images/check.png" class="small-checkmark" alt="">
                    <p class="bullet">Measuring to ensure updates are a success
                    <p>
                </div>

                <div class="bottom">
                    <img src="images/check.png" class="small-checkmark" alt="">
                    <p class="bullet">And much more!
                    <p>
                </div>
                <div class="email-form">
                    <form action="secondary-mobile.html">
                        <p class="email-address">Email address<span class="valid">Valid email required</span></p>
                        <label form="email"></label>
                        <input type="email" placeholder="email@company.com">
                        <button type="submit">Subscribe to monthly newsletter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
