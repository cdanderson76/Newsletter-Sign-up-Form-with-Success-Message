<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="./images/favicon.png">
	<link rel="preconnect" href="https://necolas.github.io">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap">
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Newsletter Signup</title>
	<script type="text/javascript" src="js/script.js" async></script>
</head>

<body class="main-container">
	<div class="card">
		<div class="card-illustration">
			<img class="mobile" src=".design/assets/images/illustration-sign-up-mobile.svg" alt="Illustration of a dashboard">
			<img class="desktop" src=".design/assets/images/illustration-sign-up-desktop.svg" alt="Illustration of a dashboard">
		</div>
		<div class="card-content">
			<h1>Stay updated!</h1>
			<p>Join 60,000+ product managers receiving monthly updates on:</p>
			<ul>
				<li>Product discovery and building what matters</li>
				<li>Measuring` to ensure updates are a success</li>
				<li>And much more!</li>
			</ul>
			<form action="success.html">
				<input type="email" placeholder="email@example.com" required>
				<button type="submit">Subscribe to monthly newsletter</button>
			</form>
		</div>
	</div>
</body>

</html>
